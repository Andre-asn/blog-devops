global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'blog-app-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Blog application on Droplet 1
  - job_name: 'blog-app-droplet1'
    scrape_interval: 10s
    static_configs:
      - targets: ['45.55.154.79:5000']
        labels:
          environment: 'production'
          droplet: 'blog-app-1'
          deployment: 'github-actions'
    metrics_path: '/metrics'

  # Blog application on Droplet 2
  - job_name: 'blog-app-droplet2'
    scrape_interval: 10s
    static_configs:
      - targets: ['138.197.117.125:5000']
        labels:
          environment: 'production'
          droplet: 'blog-app-2'
          deployment: 'jenkins'
    metrics_path: '/metrics'

  # Pushgateway for CI/CD metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'monitoring-server'

  # MongoDB exporter (if installed)
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['45.55.154.79:9216', '138.197.117.125:9216']
        labels:
          service: 'mongodb'
